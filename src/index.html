<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Discussion</title>
    <meta name="description" content="Engage in discussions with AI chatbots" />
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/avatar.css">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #E53E3E 0%, #000000 25%, #C53030 50%, #1A1A1A 75%, #E53E3E 100%);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .debate-container {
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .debate-interface {
            display: flex;
            height: auto;
            max-height: 600px;
            gap: 8px;
            align-items: stretch;
        }

        .control-card {
            flex: 0 0 280px;
            max-width: 280px;
            min-width: 260px;
            height: 500px;
            background: linear-gradient(135deg, rgba(229, 62, 62, 0.25), rgba(0, 0, 0, 0.4));
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 12px;
            border: 2px solid rgba(229, 62, 62, 0.6);
            box-shadow: 0 20px 40px rgba(229, 62, 62, 0.3), inset 0 2px 8px rgba(255, 255, 255, 0.1);
            overflow-y: auto;
        }

        .avatar-card {
            flex: 1;
            height: 500px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4), rgba(229, 62, 62, 0.25));
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 12px;
            border: 2px solid rgba(229, 62, 62, 0.6);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), inset 0 2px 8px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            background: linear-gradient(90deg, rgba(229, 62, 62, 0.4), rgba(0, 0, 0, 0.4));
            border-radius: 8px;
            padding: 8px 12px;
            border: 1px solid rgba(229, 62, 62, 0.5);
        }

        .header-icon {
            background: linear-gradient(135deg, rgba(229, 62, 62, 0.6), rgba(0, 0, 0, 0.6));
            padding: 4px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(229, 62, 62, 0.5);
        }

        .header-icon svg {
            color: #FFFFFF;
            width: 20px;
            height: 20px;
            filter: drop-shadow(0 2px 4px rgba(229, 62, 62, 0.7));
        }

        .header-text h2 {
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            margin: 0 0 2px 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header-text p {
            color: rgba(255, 255, 255, 0.9);
            margin: 0;
            font-size: 0.7rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .form-controls {
            margin-bottom: 12px;
        }

        .control-group {
            margin-bottom: 10px;
        }

        .control-group label {
            display: block;
            color: white;
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 0.8rem;
        }

        .control-select {
            width: 100%;
            padding: 8px;
            border: 2px solid rgba(229, 62, 62, 0.6);
            border-radius: 8px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.3), rgba(229, 62, 62, 0.2));
            color: white;
            font-size: 0.8rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .control-select option {
            background: rgba(0, 0, 0, 0.9);
            color: white;
        }

        .control-select:focus {
            outline: none;
            border-color: rgba(229, 62, 62, 0.9);
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4), rgba(229, 62, 62, 0.3));
            box-shadow: 0 0 15px rgba(229, 62, 62, 0.5);
        }

        .opponent-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .opponent-button {
            background: linear-gradient(135deg, rgba(229, 62, 62, 0.3), rgba(0, 0, 0, 0.4));
            border: 2px solid rgba(229, 62, 62, 0.5);
            border-radius: 10px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(229, 62, 62, 0.3);
        }

        .opponent-button:hover {
            transform: translateY(-5px);
            background: linear-gradient(135deg, rgba(229, 62, 62, 0.5), rgba(0, 0, 0, 0.6));
            border-color: rgba(229, 62, 62, 0.8);
            box-shadow: 0 15px 30px rgba(229, 62, 62, 0.4);
        }

        .opponent-button.selected {
            background: linear-gradient(135deg, rgba(229, 62, 62, 0.7), rgba(0, 0, 0, 0.7));
            border-color: rgba(229, 62, 62, 1);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(229, 62, 62, 0.5);
        }

        .opponent-name {
            color: white;
            font-weight: 700;
            font-size: 0.75rem;
            margin-bottom: 2px;
            text-align: center;
        }

        .opponent-desc {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.65rem;
            text-align: center;
        }

        .ai-text {
            color: #E53E3E;
            font-weight: 800;
        }

        .button-row, .recording-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .record-button, .qna-button, #startScriptedAI {
            padding: 10px 14px;
            border: none;
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        #startScriptedAI, .qna-button {
            background: linear-gradient(135deg, #E53E3E, #C53030);
            box-shadow: 0 10px 20px rgba(229, 62, 62, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        #startScriptedAI:hover, .qna-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(229, 62, 62, 0.6);
            background: linear-gradient(135deg, #F56565, #E53E3E);
        }

        .record-button {
            background: linear-gradient(135deg, #E53E3E, #000000);
            box-shadow: 0 10px 20px rgba(229, 62, 62, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .record-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(229, 62, 62, 0.6);
            background: linear-gradient(135deg, #F56565, #1A1A1A);
        }

        .stop-button {
            background: linear-gradient(135deg, #000000, #E53E3E) !important;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6) !important;
        }

        .summary-button {
            background: linear-gradient(135deg, #E53E3E, #000000) !important;
            box-shadow: 0 10px 20px rgba(229, 62, 62, 0.4) !important;
        }

        .record-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .avatar-wrapper {
            width: 100%;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .no-agent-message {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            text-align: center;
        }

        .celebrity-avatar-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .celebrity-video {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 20px rgba(229, 62, 62, 0.3);
            border: 3px solid rgba(229, 62, 62, 0.6);
        }

        .speaking-indicator {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
            background: linear-gradient(135deg, rgba(229, 62, 62, 0.9), rgba(0, 0, 0, 0.9));
            padding: 8px 12px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(229, 62, 62, 0.5);
            box-shadow: 0 4px 15px rgba(229, 62, 62, 0.5);
        }

        .speaking-wave {
            width: 4px;
            height: 20px;
            background: linear-gradient(to top, #FFFFFF, #E53E3E);
            border-radius: 2px;
            animation: wave 1.4s ease-in-out infinite;
            box-shadow: 0 0 8px rgba(229, 62, 62, 0.7);
        }

        .speaking-wave:nth-child(2) {
            animation-delay: 0.2s;
        }

        .speaking-wave:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes wave {
            0%, 100% { transform: scaleY(0.5); }
            50% { transform: scaleY(1.5); }
        }

        #connectionStatus, #speakingStatus {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        #speakingStatus {
            top: 60px;
        }

        #connectionStatus.connected {
            background: linear-gradient(135deg, rgba(229, 62, 62, 0.9), rgba(0, 0, 0, 0.9));
            box-shadow: 0 4px 15px rgba(229, 62, 62, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        #speakingStatus.speaking {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(229, 62, 62, 0.9));
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(229, 62, 62, 0.5);
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .debate-container {
                padding: 6px;
            }
            
            .debate-interface {
                flex-direction: column;
                gap: 6px;
            }
            
            .control-card, .avatar-card {
                max-width: 100%;
                min-width: auto;
                padding: 10px;
            }
            
            .opponent-buttons {
                grid-template-columns: 1fr 1fr;
                gap: 6px;
            }

            .header-text h2 {
                font-size: 1rem;
            }

            .header-text p {
                font-size: 0.65rem;
            }

            .opponent-button {
                padding: 6px;
            }

            .opponent-name {
                font-size: 0.7rem;
            }

            .opponent-desc {
                font-size: 0.6rem;
            }

            .record-button, .qna-button, #startScriptedAI {
                padding: 8px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

        <div id="connectionStatus" class="hidden">Disconnected</div>
        <div id="speakingStatus" class="hidden">Agent Silent</div>
        
        <!-- Main Debate Interface -->
        <div class="debate-interface">
            <!-- Left Panel: Controls -->
            <div class="control-card">
                <div class="card-header">
                    <div class="header-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                    </div>                    <div class="header-text">
                        <h2>AI Discussion</h2>
                        <p>Have conversations with AI personalities</p>

                <div class="form-controls">
                    <div class="control-group">

                            <button type="button" class="opponent-button" data-opponent="nelson">

                            </button>
                            <button type="button" class="opponent-button" data-opponent="AB">

                        </div>
                    </div>
                </div>                <div class="recording-section">                    <button id="startButton" class="record-button" disabled>

                        Start Discussion
                    </button>                    <button id="endButton" class="record-button stop-button" disabled style="display: none;">

                </div>
            </div>

            <!-- Right Panel: Avatar -->
            <div class="avatar-card">
                <div id="animatedAvatar" class="avatar-wrapper">
                    <div class="no-agent-message">
                        Select an AI agent to see their avatar
                    </div>
                </div>
            </div>
        </div>
    </div>
    
            <script src="/static/app-bundle.js"></script>
    <script>
        let selectedAgent = null;
        let currentTopic = '';
        
        // Agent selection functionality
        document.querySelectorAll('.opponent-button').forEach(button => {
            button.addEventListener('click', function() {
                // Remove selection from all buttons
                document.querySelectorAll('.opponent-button').forEach(b => b.classList.remove('selected'));
                
                // Add selection to clicked button
                this.classList.add('selected');
                
                // Store selected agent
                selectedAgent = this.dataset.agent;
                
                // Enable buttons
                updateButtonStates();
                
                // Show avatar
                showAgentAvatar(selectedAgent);
            });
        });
        
        // Topic selection functionality
        document.getElementById('topic').addEventListener('change', function() {
            currentTopic = this.value;
            updateButtonStates();
        });
        
        function updateButtonStates() {
            const startButton = document.getElementById('startButton');
            const hasAgent = selectedAgent !== null;
            const hasTopic = currentTopic.length > 0;
            
            if (startButton) {
                startButton.disabled = !hasAgent || !hasTopic;
            }
        }
        
        function showAgentAvatar(agent) {
            const container = document.getElementById('avatarContainer');
            
            // Create avatar based on agent
            if (agent === 'nelson') {
                container.innerHTML = `
                    <div class="celebrity-avatar-container">
                        <video 
                            src="/static/videos/nelson.mp4" 
                            class="celebrity-video"
                            muted
                            loop
                            playsinline
                            preload="auto"
                            id="avatarVideo"
                            style="display: block; width: 100%; height: 100%; object-fit: cover; border-radius: 15px;"
                        ></video>
                        <div class="speaking-indicator" id="speakingIndicator" style="display: none;">
                            <div class="speaking-wave"></div>
                            <div class="speaking-wave"></div>
                            <div class="speaking-wave"></div>
                        </div>
                    </div>
                `;
            } else if (agent === 'michelle') {
                container.innerHTML = `
                    <div class="celebrity-avatar-container">
                        <video 
                            src="/static/videos/barbarella.mp4" 
                            class="celebrity-video"
                            muted
                            loop
                            playsinline
                            preload="auto"
                            id="avatarVideo"
                            style="display: block; width: 100%; height: 100%; object-fit: cover; border-radius: 15px;"
                        ></video>
                        <div class="speaking-indicator" id="speakingIndicator" style="display: none;">
                            <div class="speaking-wave"></div>
                            <div class="speaking-wave"></div>
                            <div class="speaking-wave"></div>
                        </div>
                    </div>
                `;
            } else if (agent === 'taylor') {
                container.innerHTML = `
                    <div class="celebrity-avatar-container">
                        <video 
                            src="/static/videos/taylor.mp4" 
                            class="celebrity-video"
                            muted
                            loop
                            playsinline
                            preload="auto"
                            id="avatarVideo"
                            style="display: block; width: 100%; height: 100%; object-fit: cover; border-radius: 15px;"
                        ></video>
                        <div class="speaking-indicator" id="speakingIndicator" style="display: none;">
                            <div class="speaking-wave"></div>
                            <div class="speaking-wave"></div>
                            <div class="speaking-wave"></div>
                        </div>
                    </div>
                `;
            }
            
            // Setup video events
            const video = document.getElementById('avatarVideo');
            if (video) {
                video.addEventListener('loadeddata', () => {
                    console.log('Avatar video loaded successfully');
                });
                
                video.addEventListener('error', (e) => {
                    console.error('Avatar video error:', e);
                });
            }
        }
        
        // Make functions available globally for the main app bundle
        window.selectedAgent = () => selectedAgent;
        window.currentTopic = () => currentTopic;
        window.updateButtonStates = updateButtonStates;
        window.showAgentAvatar = showAgentAvatar;
    </script>
</body>
